version: "3"

services:
  xray:
    image: teddysun/xray
    volumes:
      - "./xray:/etc/xray"
      - "./cert:/etc/cert"
    ports:
      - "443:443"
  caddy:
    restart: on-failure
    image: "caddy"
    volumes:
      - "./caddy/Caddyfile:/etc/caddy/Caddyfile"
    network_mode: host
    ports:
      - 80:80
